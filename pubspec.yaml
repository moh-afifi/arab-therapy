name: therapy
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  dartz: ^0.10.1
  injectable: ^2.1.2
  dio: ^5.1.2
  shared_preferences: ^2.1.1
  pretty_dio_logger: ^1.3.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.6
  build_runner: ^2.4.4


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf

